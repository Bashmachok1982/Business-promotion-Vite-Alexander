<div class="backdrop contact-backdrop" data-modal="contact">
  <div class="modal">
    <button type="button" class="modal-close" data-modal-close>âœ–</button>
    <h2 class="modal-title">Contact our expert</h2>
    <p class="modal-text">
      Fill in your details, and our expert will get back to you soon.
    </p>
    <form class="modal-form" id="contact-form">
      <label>
        <input type="text" name="name" placeholder="Your Name" required />
      </label>
      <label>
        <input type="email" name="email" placeholder="Email" required />
      </label>
      <label>
        <input type="tel" name="phone" placeholder="Phone Number (optional)" />
      </label>
      <label>
        <textarea
          name="message"
          placeholder="Your Message"
          rows="4"
          required
        ></textarea>
      </label>

      <div class="message" id="contact-message"></div>

      <button type="submit" class="modal-submit">Send Message</button>
    </form>
  </div>
</div>
