<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business-promotion</title>

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      media="print"
      onload="this.media='all'"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&family=Roboto:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />

    <link
      rel="preload"
      as="image"
      fetchpriority="high"
      href="./img/hero-mobile-1x.webp"
      imagesrcset="./img/hero-mobile-1x.webp 1x, ./img/hero-mobile-2x.webp 2x"
      media="(max-width: 767px)"
    />
    <link
      rel="preload"
      as="image"
      fetchpriority="high"
      href="./img/hero-desktop-1x.webp"
      imagesrcset="./img/hero-desktop-1x.webp 1x, ./img/hero-desktop-2x.webp 2x"
      media="(min-width: 1150px)"
    />

    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <load src="./partials/header.html" />

    <main>
      <load src="./partials/hero.html" />
      <load src="./partials/feature.html" />
      <load src="./partials/management.html" />
      <load src="./partials/support.html" />
      <load src="./partials/collaboration.html" />
      <load src="./partials/staff.html" />
      <load src="./partials/news.html" />
      <load src="./partials/pricing.html" />
      <load src="./partials/feedback.html" />
      <load src="./partials/promo.html" />
    </main>

    <load src="./partials/footer.html" />

    <load src="./partials/mobile-menu.html" />
    <load src="./partials/modal-sign-in.html" />
    <load src="./partials/modal-sign-up.html" />
    <load src="./partials/modal-video.html" />
    <load src="./partials/modal-contact-expert.html" />

    <script type="module" src="/main.js"></script>
